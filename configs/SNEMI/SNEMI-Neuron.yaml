# All other configurations are set by default. If you want to add new config options,
# please modify ../connectomics/config/config.py
SYSTEM:
  NUM_GPUS: 1
  NUM_CPUS: 12
MODEL:
  ARCHITECTURE: 'unet_residual_3d'
  INPUT_SIZE: [4, 128, 128] #[8, 256, 256]
  OUTPUT_SIZE: [4, 128, 128] #[8, 256, 256]
  IN_PLANES: 1
  OUT_PLANES: 3
  LOSS_OPTION: [['WeightedBCE']]
  TARGET_OPT: ['2']
  WEIGHT_OPT: [['1']]
DATASET:
  IMAGE_NAME: 'train-input.tif'
  LABEL_NAME: 'train-labels.tif'
  INPUT_PATH: '/net/travail/smjoshi/harvard/dataset/train/' # or your own dataset path
  OUTPUT_PATH: /net/cremi/smjoshi/espaces/travail/harvard/pytorch_connectomics/test_time_da/output_da
  PAD_SIZE: [4, 128, 128]
SOLVER:
  LR_SCHEDULER_NAME: "WarmupCosineLR"
  BASE_LR: 0.01
  ITERATION_STEP: 1
  ITERATION_SAVE: 5000
  ITERATION_TOTAL: 100000
  SAMPLES_PER_BATCH: 8
INFERENCE:
  INPUT_SIZE: [4, 128, 128] #[8, 256, 256]
  OUTPUT_SIZE: [4, 128, 128] #[8, 256, 256]
  IMAGE_NAME: 'test-input.tif' # or path to your test images
  INPUT_PATH: '/net/travail/smjoshi/harvard/dataset/test/' # or your own dataset path
  OUTPUT_PATH: /net/cremi/smjoshi/espaces/travail/harvard/pytorch_connectomics/test_time_da/output_da
  OUTPUT_NAME: 'result.h5'
  PAD_SIZE: [8, 64, 64]
  AUG_MODE: 'mean'
  AUG_NUM: 4
  STRIDE: [4, 128, 128]
  SAMPLES_PER_BATCH: 8
